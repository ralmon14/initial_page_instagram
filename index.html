<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="imagem/png" href="./imagens/1b2ca367caa7eff8b45c09ec09b44c16-logo-do-cone-do-instagram.png">

    <title>Teste Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/tumblr_inline_obae6aJ6lz1svf3j7_540-removebg-preview.png" alt="smartphone">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="./imagens/Instagram-Logo-2016-Presente-removebg-preview.png" class="instagram-logo" alt="logo instagram">

                <div class="profile-photo">
                    <img src="./imagens/My project-1 (2).png" alt="foto perfil">
                </div>

                <a href="#" class="instagram-login">Continue como Ralmon</a>

                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é ralmon?</p>

                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong>Baixe o App</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
